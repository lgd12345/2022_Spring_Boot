<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/bootstrap.min.css}" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br />
    <h1 style="text-align: center">Hello template!!! thymeleaf !!</h1>
    <div class="container my-3">
        <!-- 조건문 속성 null이 아닌 경우 표시하시오 -->
        <table class="table" th:if="${qList} != null">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성일시</th>
                </tr>
            </thead>
            <tbody style="text-align: center">
                <!-- 반복문 속성 th:each 반복횟수만큰 해당 엘리먼트를 반복하여 표시한다. -->
                <tr th:each="question, loop : ${qList}">
                    <td th:text="${loop.count}"></td>
                    <!-- 분기문 속성 사용법: th:if="${question != null}" 
                위의 경우 question 객체가 null 이 아닌 경우에 해당 엘리먼트가 표시된다. -->

                    <!-- 텍스트속성 th:text 해당 엘리먼트의 값 출력 -->
                    <!-- th:text 이거 안쓰고 대괄호 두개 사용해도 됨-->
                    <!-- 타임리프: 표현식 안에 표현식 쓰기 : @{}안에 변수 쓰려면 변수 앞뒤에 __를 붙인다. -->
                    <td><a th:href="@{/question/detail/__${question.id}__}">
                            [[${question.subject}]]</td>
                    <td th:text="${#temporals.format(question.createDate,'yyyy-mm-dd HH:mm')}"></td>
                    <!-- 날짜 속성 #temporals.format(날짜객체,날짜포맷) 날짜객체를 포멧에 맞게 변환함 -->
                </tr>
            </tbody>
        </table>
        <!-- 질문 입력 버튼 -->
        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
    </div>

</body>

</html>
